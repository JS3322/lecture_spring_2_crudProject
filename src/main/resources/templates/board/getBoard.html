<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Title</title>
</head>
<body>
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <!--    페이지 제목-->
        <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">상세글 보기</h1>
        </div>

        <!--    테이블 컨텐츠-->
        <form th:action="@{/board/updateBoard}" method="post">
            <input name="seq" type="hidden" th:value="${board.seq}">
        <div class="lg:w-2/3 w-full mx-auto overflow-auto">
            <table class="space-y-4 table-auto w-full text-left whitespace-no-wrap">
<!--                &lt;!&ndash;          seq&ndash;&gt;-->
<!--                <tr>-->
<!--                    <td class="border-r-4 border-stone-400 px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200 rounded-tl rounded-bl">순번</td>-->
<!--                    <td class="px-4 py-3 title-font tracking-wider font-medium text-gray-500 text-sm bg-gray-100 rounded-tl rounded-bl">-->
<!--                        <input th:text="${board.seq}">-->
<!--                    </td>-->
<!--                </tr>-->
                <!--          title-->
                <tr>
                    <td class="border-r-4 border-stone-400 px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200 rounded-tl rounded-bl">제목</td>
                    <td class="px-4 py-3 title-font tracking-wider font-medium text-gray-500 text-sm bg-gray-100 rounded-tl rounded-bl">
                        <input th:text="${board.title}">
                    </td>
                </tr>
                <!--          Content-->
                <tr>
                    <td class="border-r-4 border-stone-400 px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200 rounded-tl rounded-bl">내용</td>
                    <td class="px-4 py-3 title-font tracking-wider font-medium text-gray-500 text-sm bg-gray-100 rounded-tl rounded-bl">
                        <input th:text="${board.content}">
                    </td>
                </tr>
                <!--          writer-->
                <tr>
                    <td class="border-r-4 border-stone-400 px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200 rounded-tl rounded-bl">작성자</td>
                    <td class="px-4 py-3 title-font tracking-wider font-medium text-gray-500 text-sm bg-gray-100 rounded-tl rounded-bl">
                        <input th:text="${board.writer}">
                    </td>
                </tr>
            </table>
        </div>
            <div class="p-2 w-full">
                <button type="submit" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">게시글 수정</button>
            </div>
        </form>

        <div class="lg:w-2/3 w-full mx-auto overflow-auto">
            <form th:action="@{/board/uploadFile}" method="post" enctype="multipart/form-data">
                <input multiple="multiple" type="file" name="uploadfile"/>
                <input name="seq" type="hidden" th:value="${board.seq}">
<!--                <input type="submit" value="이미지 추가">-->
                <div class="flex pl-4 mt-4 lg:w-2/3 w-full mx-auto">
                    <button type="submit" class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">이미지 추가</button>
                </div>
            </form>
        </div>
    </div>
    <!--      이미지 출력-->
    <div class="flex flex-wrap -m-4" th:each="img :${imgLoading}">
        <div class="lg:w-1/3 sm:w-1/2 p-4">
            <div class="flex relative" >
                <img th:src="@{${img}}" alt="gallery" class="absolute inset-0 w-full h-full object-cover object-center">
                <div class="px-8 py-10 relative z-10 w-full border-4 border-gray-200 bg-white opacity-0 hover:opacity-100">
                    <p class="leading-relaxed">test text</p>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
