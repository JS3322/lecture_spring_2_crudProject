<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Title</title>
</head>
<body>
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
<!--    페이지 제목-->
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">상세글 보기</h1>
    </div>

<!--    테이블 컨텐츠-->
    <div class="lg:w-2/3 w-full mx-auto overflow-auto">
      <table class="space-y-4 table-auto w-full text-left whitespace-no-wrap">
        <!--          seq-->
        <tr>
          <td class="border-r-4 border-stone-400 px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200 rounded-tl rounded-bl">순번</td>
          <td class="px-4 py-3 title-font tracking-wider font-medium text-gray-500 text-sm bg-gray-100 rounded-tl rounded-bl">{board.seq}</td>
        </tr>
        <!--          title-->
        <tr>
          <td class="border-r-4 border-stone-400 px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200 rounded-tl rounded-bl">제목</td>
          <td class="px-4 py-3 title-font tracking-wider font-medium text-gray-500 text-sm bg-gray-100 rounded-tl rounded-bl">{board.title}</td>
        </tr>
        <!--          Content-->
        <tr>
          <td class="border-r-4 border-stone-400 px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200 rounded-tl rounded-bl">내용</td>
          <td class="px-4 py-3 title-font tracking-wider font-medium text-gray-500 text-sm bg-gray-100 rounded-tl rounded-bl">{board.content}</td>
        </tr>
        <!--          writer-->
        <tr>
          <td class="border-r-4 border-stone-400 px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200 rounded-tl rounded-bl">작성자</td>
          <td class="px-4 py-3 title-font tracking-wider font-medium text-gray-500 text-sm bg-gray-100 rounded-tl rounded-bl">{board.writer}</td>
        </tr>
      </table>
    </div>

  </div>
  <!--      이미지 출력-->
  <div class="flex flex-wrap -m-4">
    <div class="lg:w-1/3 sm:w-1/2 p-4">
      <div class="flex relative">
        <img src="https://dummyimage.com/600x360" alt="gallery" class="absolute inset-0 w-full h-full object-cover object-center">
        <div class="px-8 py-10 relative z-10 w-full border-4 border-gray-200 bg-white opacity-0 hover:opacity-100">
          <p class="leading-relaxed">Photo booth fam kinfolk cold-pressed sriracha leggings jianbing microdosing tousled waistcoat.</p>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
