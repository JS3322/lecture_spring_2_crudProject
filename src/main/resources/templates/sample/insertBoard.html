<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Title</title>
</head>
<body>
<section class="text-gray-600 body-font relative">
    <div class="container px-5 py-24 mx-auto">
<!--        제목-->
        <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Insert Board</h1>
        </div>
        <form th:action="@{/board/insertBoard}" method="post" enctype="multipart/form-data">

        <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <div class="flex flex-wrap -m-2">
<!--                작성자-->
                <div class="p-2 w-1/2">
                    <div class="relative">
                        <label for="writer" class="leading-7 text-sm text-gray-600">작성자</label>
                        <input type="text" id="writer" name="writer" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                </div>
<!--                제목-->
                <div class="p-2 w-1/2">
                    <div class="relative">
                        <label for="title" class="leading-7 text-sm text-gray-600">제목</label>
                        <input type="text" id="title" name="title" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                </div>
<!--                내용-->
                <div class="p-2 w-full">
                    <div class="relative">
                        <label for="message" class="leading-7 text-sm text-gray-600">내용</label>
                        <textarea id="message" name="content" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                    </div>
                </div>
<!--                파일업로드-->
                <div class="p-2 w-full">
                    <input multiple="multiple" type="file" name="uploadfile"/>
                </div>
<!--                게시글 등록 버튼-->
                <div class="p-2 w-full">
                    <button type="submit" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">게시글 등록</button>
                    <input type="submit" value="게시글 등록">
                </div>

                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
